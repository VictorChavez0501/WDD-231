
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chamber - Discover</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="title">Chamber of Commerce — Discover</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="discover.html">Discover</a>
        <a href="directory.html">Directory</a>
        <a href="join.html">Join</a>
        <a href="contact.html">Contact</a>
</nav>
    </div>
  </header>

  <main class="container discover-grid" role="main" aria-labelledby="discover-heading">
    <h2 id="discover-heading" class="sr-only">Discover our community</h2>

    <section class="hero" aria-label="About the area">
      <div class="hero-text">
        <h2>Explore our community</h2>
        <p>Discover local businesses, parks, and services that make our area a great place to live and work.</p>
      </div>
      <div class="hero-img">
        <img src="../images/city-cafe.webp" alt="Downtown streets" width="600" height="400">
      </div>
    </section>

    <aside id="visitMsg" class="visit-message" aria-live="polite">
      <!-- last-visit message is inserted here by JS -->
    </aside>

    <section id="cards" class="cards" aria-label="Places of interest">
      <!-- cards generated by discover.js -->
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <p>© Chamber Example — All rights reserved</p>
    </div>
  </footer>

  <script src="../js/discover.js"></script>
</body>
</html>
